<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>银行卡 bin 查询</title>
    <style>
      a{
        color: #00f;
      }
    </style>
  </head>
  <body>
    <form action="/lookup" method="get">
      <input type="text" name="bin" placeholder="请输入卡号" />
      <button type="submit">查询</button>
    </form>
    <div style="margin-top: 20px">
      <div>示例:</div>
      <div>
        <a href="/lookup?bin=6217008888888888888">建设银行</a>
      </div>
      <div>
        <a href="/lookup?bin=6222208888888888">工商银行</a>
      </div>
      <div>
        <a href="/lookup?bin=6217998888888888888">邮政储蓄银行</a>
      </div>
      <div>
        <a href="/lookup?bin=6225808888888888">招商银行</a>
      </div>
      <div>
        <a href="/lookup?bin=6225598888888888">广发银行</a>
      </div>
    </div>
  </body>
</html>
